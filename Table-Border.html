<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>Perfect example of the Table Border tag</title>
     <meta name="Viewport" content="width=Device-width",intial-scale=1.0">
<style>
    table, th,td {
        border: 1px solid;
        border-collapse: collapse;
        text-align: center;
    }
</style>
</head>
<body>


<h2>Add a Border Table</h2>

<table>
    <tr>
        <th>First-Name</th>
        <th>Last-Name</th>
      </tr>
    <tr>
         <td>Peter</td>
         <td>Fernandes</td>
    </tr>
    <tr>

    <td>Lois</td>
    <td>Griffin</td>
   

</tr>    
</table>

    
</html>
