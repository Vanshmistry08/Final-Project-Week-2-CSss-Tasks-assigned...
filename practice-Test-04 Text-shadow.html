<!DOCTYPE html>
<html>
<head>
<style>
.soft {
  text-shadow: 2px 2px 5px gray;
}

.glow {
  text-shadow: 0 0 10px blue;
}

.deep {
  text-shadow: 4px 4px 2px black;
}
</style>
</head>
<body>

<p class="soft">Soft shadow text</p>

<p class="glow">Glowing text effect</p>

<p class="deep">Strong 3D shadow text</p>

</body>
</html>
