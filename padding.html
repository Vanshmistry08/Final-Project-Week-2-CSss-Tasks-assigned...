<!DOCTYPE html>
<html lang="en">
<head>
    <title>padding</title>
    <style>
        div{
            border: 1px solid black ;
            background-color: lightgrey;
            padding-top: 20px;
            padding-right: 20px;
            padding-left: 20px;
            padding-bottom: 20px;    
        }
    </style>
</head>
<body>

    <div>This div element has a padding of 50px on the top and bottom, and 0% on the left and right.</div>  
    
</body>
</html>
