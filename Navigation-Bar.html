<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <meta name="VIewport" content="width=device-width,intial-scale=1.0">
    <title>Navigation-Bar Perfect Example</title>
    <style>
        *{
            margin: 0;
        }


        .header{
            background-color: black;
            color: aliceblue;
            display: flex;
            justify-content:space-between;
            padding: 0 30px;
            align-items:center;
            list-style:center;
            line-height:none;
        }

        .left{
            display: flex;
            gap:20px;
        }

        </style>
        </head>
        <body>
            <div class="header">
                <div class="left">
                    <li>Service</li>
                    <li>Center</li>
                    <li>About</li>
                </div>

                <div class="center">Logo-Name</div>
                <div class="right">
                    <li>Icon-1</li>
                    <li>Icon-2</li>
                    <li>Icon-3</li>
            </div>
        </body>
        </html>
