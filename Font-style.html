<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Example of Font Style Tag</title>

    <style>
        p {
            text-indent: 50px;
            letter-spacing: 5px;
            word-spacing: 10px;
            text-shadow: 3px 0 0 rgb(104, 221, 26);
            font-size: medium;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bolder;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

<p>In my younger and more valuable years my father gave me some advice.</p>

</body>
</html>
