<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Hover Example</title>

<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar */
.sub-header{
    background-color: crimson;
}

.sub-header ul{
    list-style: none;
    display: flex;
    justify-content: space-around;
}

.sub-header ul li{
    position: relative;
    padding: 15px 25px;
    color: white;
    cursor: pointer;
}

/* Hover effect on main menu */
.sub-header ul li:hover{
    background-color: white;
    color: black;
}

/* Dropdown */
.sub-header ul li ul{
    position: absolute;
    top: 100%;
    left: 0;
    background-color: white;
    display: none;
    min-width: 150px;
}

.sub-header ul li ul li{
    color: black;
    padding: 10px;
}

/* Dropdown hover */
.sub-header ul li:hover ul{
    display: block;
}

/* Dropdown hover effect */
.sub-header ul li ul li:hover{
    background-color: crimson;
    color: white;
}

/* Banner */
.banner{
    height: 400px;
    background-color: white
}

</style>
</head>

<body>

<div class="sub-header">
    <ul>
        <li>List 1
            <ul>
                <li>Home 1</li>
                <li>Home 2</li>
                <li>Home 3</li>
                <li>Home 4</li>
            </ul>
        </li>

        <li>List 2
            <ul>
                <li>Home 1</li>
                <li>Home 2</li>
                <li>Home 3</li>
                <li>Home 4</li>
            </ul>
        </li>

        <li>List 3
            <ul>
                <li>Home 1</li>
                <li>Home 2</li>
                <li>Home 3</li>
                <li>Home 4</li>
            </ul>
        </li>

        <li>List 4
            <ul>
                <li>Home 1</li>
                <li>Home 2</li>
                <li>Home 3</li>
                <li>Home 4</li>
            </ul>
        </li>               
        
    </ul>
</div>


</body>
</html>
