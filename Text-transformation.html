<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is an perfect example of the Text-transformation</title>
</head>
<style>
.uppercase{
    text-transform: uppercase;
}

.lowercase{
    text-transform: lowercase;
}

.capitalize {
    text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase"> This Text is transformed to Uppercase</p>

<p class="lowercase">This Text is transformed to Lowercase</p>

<p class="capitalize">This Text is Capatalized.</p>


</body>
</html>
