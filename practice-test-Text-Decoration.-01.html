<!-- This is the practice Test-1 of the text decoration-->

<!DOCTYPE html>
<html lang="en">
<head>
        <title>  Practice-01-Test-01-Apply  Text-Decoration to Multiple Paragraph to showcase Various style</title>

<style>
    .underline {
        text-decoration: underline;
    }

    .overline {
        text-decoration: overline;
    }

    .linethrough{
        text-decoration: line-through;
    }
</style>
</head>
<body>


    <p class="underline"> This Text should be underline</p>

    <p class="overlined" >This Text should be Overlined </p>

    <p class="linethrough"> This is linethrough</p>



</body>
</html>
