<!-- This is an Perfect example of the use of margin--->

<!DOCTYPE html>
<html lang="en">
<head>
<style>
    div {
        border: 1px solid black ;
        outline: #4CAF50 solid 10px; 
        outline-offset: 4px;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 50px;
        margin-right: 50px;
        padding: 14px 50px;
        background-color: lightskyblue;
    }
</style>
</head>
<body>
    

    <div>This div element has a top margin of 100px, a right margin of 150px and a bottom margin of 100px and a left margin of 80px</div>


</body>
</html>
