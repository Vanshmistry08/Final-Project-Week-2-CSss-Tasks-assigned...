<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-None example</title>
    <style>
        h1{
            display: none;
            /* visibility: hidden;*/
        }
    </style>
</head>
<body>


    <h1> This is a Visible Heading</h1>
    <h1> This is a Hidden Heading</h1>
    <p> Notice that H1 element display:none; does not take up any space.</p>
</body>
</html>
