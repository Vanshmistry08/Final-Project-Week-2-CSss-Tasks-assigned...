        <title>This is an perfect example of the Text-decoration</title>

<body>
<style>
    .uppercase{
        text-decoration: underline;
    }

    .lowercase{
        text-decoration: overline;
    }

    .linethrough{
        text-decoration: line-through;
    }
</style>
</head>
<body>

<p class="underline">This Text-should be Underlined  </p>


<p class="Overline">This Text-should be Overlined</p>

<p class="Linethrough">This Text-should be Linethrough</p>

</p>
