<!DOCTYPE html>
<html lang="en">
<head>
    <title>Outline</title>
<style>
    p{
        border: 2px solid black;
        outline: #4CAF50 solid 10px;
        padding: 20px;
        text-align: center;
        outline-offset: 1px;
    }
</style>    
</head>
<body>


<p> This element has a 2px black border and a green outline with 10px of width</p>
    
</body>
</html>
