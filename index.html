<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            color: rgb(220, 17, 17);
        }


        .first {
            opacity: 0.1;
       
        }

        .second {
            opacity: 0.9;
        }

        .third {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="first">This is the first div with opacity 0.1</div>
    <div class="second">This is the second div with opacity 0.9</div>
    <div class="third">This is the third div with opacity 0.5</div>
</body>
</html>
