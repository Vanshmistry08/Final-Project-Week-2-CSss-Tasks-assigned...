<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector Example</title>

    <style>
        h1, h2 {
            text-align: center;
            color: rgb(26, 26, 205);
        }
    </style>
</head>

<body>

    <h1>Hello World</h1>
    <h2>Another Heading</h2>
    <p>This paragraph is not affected by the grouping selector.</p>

</body>
</html>
