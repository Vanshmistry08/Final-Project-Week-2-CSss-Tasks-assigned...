<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Color and Opacity</title>
        <style>
            div {
                background-color: lightblue;
            }

            .first {
                opacity: 0.2;
            }

            .second {
                opacity: 0.6;
            }


            .third {
                opacity: 1.0;
            }
        </style>
    </head>
    <body>

        <div class="first">This is the first div with opacity 0.2</div>
        <div class="second">This is the second div with opacity 0.6</div>
        <div class="third">This is the third div with opacity 1.0</div>
    </body>
</html>
