<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text-decoration</title>

<style>
    .underline{
        text-decoration: underline;
    }

    .overline {
        text-decoration: overline;
    }



    .linethrough{
        text-decoration: line-through;
    }
</style>
</head>
<body>



<p class="underline"> This text should be underlined</p>

<p class="overline"> This text should be overlined</p>

<p class="linethrough">This Text should have a line through</p>

    
</body>
</html>
